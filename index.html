<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="gameplay">
      <h1>Rock Paper Scissor</h1>
      <div class="rock-paper-scissor" id="rock-paper-scissor">
        <button class="button rock" data-text="rock">
          <img src="images/rock.png" alt="" />
        </button>
        <button class="button paper" data-text="paper">
          <img src="images/paper.png" alt="" />
        </button>
        <button class="button scissor" data-text="scissor">
          <img src="images/scissor.png" alt="" />
        </button>
      </div>
      <div class="result">
        <div class="choice" id="user-choice">
          <div class="info">
            <p></p>
            <h2 class="score" id="user-score"></h2>
          </div>
        </div>
        <div class="choice" id="device-choice">
          <div class="info">
            <p></p>
            <h2 class="score" id="device-score"></h2>
          </div>
        </div>
      </div>
      <div class="toast" id="toast"></div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
